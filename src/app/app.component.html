<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes Posts</h2>
      <ul class="list-group">

        <app-post  *ngFor="let post of posts"
                       [Titre]="post.Titre"
                       [Content]="post.Content"
                       [postStatus]="post.postStatus"
                       ></app-post>
      </ul>

      <br><br><br>
      <h2>Created By: {{title}}</h2>
    </div>
  </div>
</div>
